<header class="bg-white sticky top-0 z-50">
    <div class="border-b border-gray-200">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center"></div>
        <!-- <div class="flex items-center">
          <a href="#" class="text-gray-700 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            <span class="text-gray-800 font-medium">Back</span>
          </a>
        </div> -->
  
        <div class="flex items-center relative">
          <button class="px-4 py-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </button>
          <button class="px-4 py-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
          </button>
  
          <!-- Indicator line (black underline) -->
          <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-black">
            <div class="absolute bottom-0 left-0 w-1/2 h-0.5 bg-black"></div>
          </div>
        </div>
  
        <div>
          <button class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded">
            Sign up to try
          </button>
        </div>
      </div>
    </div>
  
    <!-- Logo Bar -->
    <div class="container mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex-1 flex justify-center md:justify-start">
        <a href="/" class="inline-flex">
            <img src="icon.png" alt="SPOTLIGHT" class="h-12" />
        </a>
      </div>
  
      <!-- Search and Cart Icons -->
      <div class="flex items-center space-x-4">
        <button class="text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        
        <div class="relative">
          <button class="text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
          </button>
          <div class="absolute -top-2 -right-2 flex items-center justify-center w-6 h-6 bg-yellow-300 text-black font-medium text-xs rounded-full">
            {{quantity}}
          </div>
        </div>
      </div>
    </div>
  </header>
