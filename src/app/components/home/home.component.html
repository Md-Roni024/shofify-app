<!-- Header -->
<app-header/>


<div class="container mx-auto px-4 py-8">
    <div class="container mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex-1 flex justify-center md:justify-start">
        <a href="/" class="inline-flex">
            <img src="icon.png" alt="SPOTLIGHT" class="h-12" />
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        
        <div class="relative">
          <button class="text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
          </button>
          <div class="absolute -top-2 -right-2 flex items-center justify-center w-6 h-6 bg-yellow-300 text-black font-medium text-xs rounded-full">
            {{quantity}}
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (product of products; track product.id) {
        <div class="mb-2">
          <product-card [product]="product" />
          <div class=" mt-2 justify-center">
            <h3 class="text-gray-800 text-sm font-medium truncate cursor-pointer hover:underline transition">
              {{ product.title }}
            </h3>
            <p class="text-gray-600 text-sm font-bold">${{ product.price.toFixed(2) }}</p>
          </div>
        </div>
      }
    </div>
</div>

<!-- Footer -->
<app-footer />
